<div class="container">
  <h1>Edit Form</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateRegistrationForm(registrationForm._id)" #thisForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="registrationForm.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">StudentId</label>
          <input type="text" class="form-control" [(ngModel)]="registrationForm.studentId" name="studentId" required>
        </div>
        <div class="form-group">
          <label for="name">Degree</label>
          <input type="text" class="form-control" [(ngModel)]="registrationForm.degree" name="degree" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" class="form-control" [(ngModel)]="registrationForm.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Advisor</label>
          <input type="text" class="form-control" [(ngModel)]="registrationForm.advisor" name="advisor" required>
        </div>
        <div class="form-group">
          <label for="name">Term</label>
          <input type="text" class="form-control" [(ngModel)]="registrationForm.term" name="term" required>
        </div>
        <div class="form-group">
          <label for="name">Crn</label>
          <input type="text" class="form-control" [(ngModel)]="registrationForm.crns" name="crns" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!thisForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
